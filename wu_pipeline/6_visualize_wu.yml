target_default: 6_visualize_wu

packages:
  - dplyr
  - sf
  - xml2

sources:
  - 6_visualize/src/seasonal_map_tasks.R
  - 6_visualize/src/build_svg_map.R
  - 6_visualize/src/build_svg_bars.R
  - 6_visualize/src/svg_utils.R

targets:
  6_visualize_wu:
    depends:
      - seasonal_maps_te
      - seasonal_maps_ir
      - 6_visualize/out/svg_bars_te.svg
      - 6_visualize/out/svg_bars_ir.svg
      - svg_bars_te_copied
      - svg_bars_ir_copied
  
  ##### Create SVGs for maps #####
  
  svg_height_map:
    command: c(625)
  svg_width_map:
    command: c(1000)
  
  svg_huc_locations:
    command: convert_hucs_to_svg(
      huc_locations_sf = huc10_centroids, 
      svg_width_map,
      huc_colname = I("HUC10"))
  
  seasonal_maps_te:
    command: make_seasonal_maps(
      seasons = seasons,
      wu_type_cd = I('te'),
      isHUC10 = TRUE,
      '2_process/src/process_per_season.R',
      '6_visualize/src/build_svg_map.R')
    depends:
      - svg_huc_locations
  
  seasonal_maps_ir:
    command: make_seasonal_maps(
      seasons = seasons,
      wu_type_cd = I('ir'),
      isHUC10 = TRUE,
      '2_process/src/process_per_season.R',
      '6_visualize/src/build_svg_map.R')
    depends:
      - svg_huc_locations
  
  ##### Create SVGs for bar charts #####
  
  svg_height_bars:
    command: c(260)
  svg_width_bars:
    command: c(1083)
  
  6_visualize/out/svg_bars_te.svg:
    command: build_svg_bars(
      target_name,
      wu_te_totals,
      wu_type_cd = I("te"),
      season_info,
      svg_height_bars,
      svg_width_bars)
  
  # Copy SVG over to Vue location
  svg_bars_te_copied:
    command: file.copy(
      from = "6_visualize/out/svg_bars_te.svg",
      to = I("../src/assets/wuBarSVGs/svg_bars_te.svg"),
      overwrite = TRUE)
  
  6_visualize/out/svg_bars_ir.svg:
    command: build_svg_bars(
      target_name,
      wu_ir_totals,
      wu_type_cd = I("ir"),
      season_info,
      svg_height_bars,
      svg_width_bars)
  
  # Copy SVG over to Vue location
  svg_bars_ir_copied:
    command: file.copy(
      from = "6_visualize/out/svg_bars_ir.svg",
      to = I("../src/assets/wuBarSVGs/svg_bars_ir.svg"),
      overwrite = TRUE)
